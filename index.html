<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Decodificador</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/1-encabezado.css">
    <link rel="stylesheet" href="estilos/2-cuadroPrincipal.css">
    <link rel="stylesheet" href="estilos/3-cuadroSecundario.css">
    <link rel="stylesheet" href="estilos/4-botones.css">
    <link rel="stylesheet" href="estilos/5-pieDePagina.css">
</head>

    <body>

        <section id="encabezado">
            <div class="encabezado__contenido">
                <div class="encabezado__contenido__logo">
                    <img src="imagenes/logo.png" alt="">
                </div>
                <div class="encabezado__titulo">
                    <h1>Encriptador Desencriptador</h1>
                </div>
            </div>
        </section>
        <section id="cuadros">
            <div id="cuadro__principal">
                <label for="cuadro__principal__texto">
                    <input type="text" name="textoPrincipal" id="cuadro__principal__texto" value="Escriba su texto aquí">
                </label>
                
            </div>
            <div class="cuadro__secundario">
                <div class="cuadro__secundario__contenido">
                    <div class="cuadro__secundario__contenido__muñeco">
                        <img src="imagenes/Muñeco.png" alt="imagen-Muñeco">
                    </div>
                    <div class="cuadro__secundario__contenido__texto">
                        <label for="cuadro__secundario__contenido__texto2">
                            <input type="text" name="textarea2" id="cuadro__secundario__contenido__texto2" value="Ningún mensaje fue encontrado">
                        </label>
                    </div>
                    <div class="cuadro__secundario__contenido__texto">
                        <label for="cuadro__secundario__contenido__texto3">
                            <input type="text" name="textarea3" id="cuadro__secundario__contenido__texto3" value="Ingresa el texto que desees encriptar o desencriptar">
                        </label>
                        
                    </div>
                </div>
            </div>
        </section>
            
        <section id="aviso">
            <div class="aviso__signo">
                <img src="imagenes/signo.png" alt="">
            </div>
            <div class="aviso__texto">Solo letras minusculas y sin acento</div>
        </section>
        <section id="botones">
            <div class="botones__primario">
                <button onclick="btnEncriptar()" id = "boton__encriptador" type="button" >Encriptar</button>
            </div>
            <div class="botones__secundario">
                <button onclick="btnDesencriptar()" id="boton__desencriptador" type="button">Desencriptar</button>
            </div>
        </section>
        <section id="pie__de__pagina">
            <div class="pie__de__pagina__autor">
                <h2>Hecho por Leonardo Ledesma</h2>
            </div>
        </section>
        
        <script src="funcionEncriptar.js"></script>
        <script src="funcionDesencriptar.js"></script>
    </body>
</html>
